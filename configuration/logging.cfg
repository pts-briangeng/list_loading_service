[loggers]
keys=root,werkzeug

[handlers]
keys=fileHandler

[formatters]
keys=root,simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_werkzeug]
level=INFO
handlers=fileHandler
qualname=werkzeug
propagate=0

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
args=('list_loading_service_logs/list_loading_service.log', 'a', 'maxBytes=16777216')
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_root]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
